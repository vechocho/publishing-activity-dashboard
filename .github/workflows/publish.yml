# Título del workflow
name: Publish Quarto Website

# Eventos que disparan la acción (al hacer 'push' a 'main' o manualmente)
on:
  push:
    branches: [main]
  workflow_dispatch:

# ¡ESTO ES LO MÁS IMPORTANTE! 
# Permisos necesarios para que la acción pueda escribir en GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'latest'

      # Este es el paso que corrige todos los errores de paquetes de R
      - name: Install Ubuntu system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libfontconfig1-dev libfreetype6-dev libx11-dev pandoc libharfbuzz-dev libfribidi-dev libpng-dev libtiff5-dev libjpeg-dev

      # Este paso restaura los paquetes de renv Y añade rgbif
      - name: Restore R packages
        run: |
          install.packages("renv")
          renv::restore(prompt = FALSE)
          install.packages("rgbif")
        shell: Rscript {0}

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # Paso 1 del despliegue: Compilar el sitio
      - name: Render Quarto Website
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: html

      # Paso 2 del despliegue: Subir el sitio compilado
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      # Paso 3 del despliegue: Publicar el sitio
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4