# Nombre del workflow, aparecerá en la pestaña "Actions"
name: Publish Quarto Website

# Define cuándo se debe ejecutar esta acción
on:
  # Al hacer 'push' (subir cambios) a la rama 'main'
  push:
    branches: [main]
  # Permite ejecutarlo manualmente desde la pestaña "Actions"
  workflow_dispatch:

# --- PERMISOS CRÍTICOS ---
# Esto le da permiso a la acción para escribir en GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Define los trabajos (jobs) que se van a ejecutar
jobs:
  publish:
    # El tipo de máquina que usará (Ubuntu más reciente)
    runs-on: ubuntu-latest
    
    steps:
      # 1. Descarga tu código del repositorio a la máquina virtual
      - name: Check out repository
        uses: actions/checkout@v4

      # 2. Instala R
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'latest'

      # 3. Instala las dependencias del sistema Ubuntu
      # (Las que encontramos una por una en los errores anteriores)
      - name: Install Ubuntu system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libfontconfig1-dev libfreetype6-dev libx11-dev pandoc libharfbuzz-dev libfribidi-dev libpng-dev libtiff5-dev libjpeg-dev

      # 4. Instala los paquetes de R
      - name: Restore R packages
        run: |
          install.packages("renv")
          renv::restore(prompt = FALSE)
          install.packages("rgbif")
        shell: Rscript {0}

      # 5. Instala Quarto
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # 6. Renderiza (compila) el dashboard de Quarto
      - name: Render Quarto Website
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: html

      # --- PASOS DE DESPLIEGUE (LO QUE FALTABA) ---

      # 7. Sube el sitio compilado (la carpeta _site) como un artefacto
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      # 8. Publica (despliega) el artefacto en GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4